<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SaveEats - 食材管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>SaveEats - 食材管理</h1>

    <form id="item-form">
      <input type="text" id="item-name" placeholder="食品名" required />
      <input type="date" id="item-date" required />
      <div class="category-box">
        <select id="item-category"></select>
        <button type="button" id="add-category-btn">＋</button>
        <button type="button" id="remove-category-btn">−</button>
      </div>
      <button type="submit">追加</button>
    </form>

    <div id="items"></div>
  </div>
</body>
</html>
