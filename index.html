<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>食材管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🥕 食材管理アプリ</h1>

  <script src="main.js"></script>
</body>
</html>
