<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaveEats - 食材管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SaveEats - 食材管理アプリ</h1>
    <form id="foodForm">
      <input type="text" id="foodName" placeholder="食材名" required>
      <input type="date" id="expiryDate" required>
      <select id="category">
        <option value="野菜">野菜</option>
        <option value="肉">肉</option>
        <option value="魚">魚</option>
        <option value="乳製品">乳製品</option>
        <option value="その他">その他</option>
        <option value="+">＋カテゴリを追加...</option>
      </select>
      <button type="submit">追加</button>
    </form>

    <form id="addCategoryForm">
      <input type="text" id="newCategory" placeholder="新しいカテゴリ名">
      <button type="submit">カテゴリ追加</button>
    </form>

    <div id="sortOptions">
      <label for="sortSelect">並び替え:</label>
      <select id="sortSelect">
        <option value="expiry">期限順</option>
        <option value="category">カテゴリ順</option>
      </select>
    </div>

    <ul id="foodList"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
