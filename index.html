<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SaveEats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> SaveEats </h1>
    <form id="food-form">
      <input type="text" id="food-name" placeholder="食材名" required>
      <input type="date" id="food-date" required>
      <select id="food-category">
        <option value="野菜">野菜</option>
        <option value="肉">肉</option>
        <option value="魚">魚</option>
        <option value="その他">その他</option>
      </select>
      <button type="submit">追加</button>
    </form>

    <div class="sort-area">
      <label for="sort-option">並び替え:</label>
      <select id="sort-option">
        <option value="期限順">期限順</option>
        <option value="カテゴリ順">カテゴリ順</option>
      </select>
    </div>

    <ul id="food-list"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
