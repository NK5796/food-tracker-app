<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>食材管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍅 食材管理アプリ</h1>
    <form id="foodForm">
      <input type="text" id="foodName" placeholder="食材名" required />
      <input type="date" id="expiryDate" required />
      <button type="submit">追加</button>
    </form>

    <div class="sort-buttons">
      <button onclick="sortTable('asc')">▲ 食材名で昇順ソート</button>
      <button onclick="sortTable('desc')">▼ 食材名で降順ソート</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>食材名</th>
          <th>賞味期限</th>
          <th>残り日数</th>
        </tr>
      </thead>
      <tbody id="foodTableBody"></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
