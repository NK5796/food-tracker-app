<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaveEats - 食材管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🥦 SaveEats - 食材管理</h1>
    <form id="foodForm">
      <input type="text" id="foodName" placeholder="食品名を入力" required />
      <input type="date" id="expirationDate" required />
      <button type="submit">追加</button>
    </form>

    <div class="sort-bar">
      <span>期限が近い順に表示中</span>
    </div>

    <ul id="foodList"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
